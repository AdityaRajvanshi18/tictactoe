<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title-container">
            <div class="title">
                Welcome to Tic Tac Toe!
            </div>
            <div class="sub-title" id="result">
                Click on an empty tile to begin!
            </div>
            <div class="sub-title">
                <div>Player: X</div>
                <div>Computer: O</div>
            </div>
        </div>
        <div class="gameboard-container">
            <div class="gameboard-grid">
                <div class="gameboard-button" data-index = "0"></div>
                <div class="gameboard-button" data-index = "1"></div>
                <div class="gameboard-button" data-index = "2"></div>

                <div class="gameboard-button" data-index = "3"></div>
                <div class="gameboard-button" data-index = "4"></div>
                <div class="gameboard-button" data-index = "5"></div>

                <div class="gameboard-button" data-index = "6"></div>
                <div class="gameboard-button" data-index = "7"></div>
                <div class="gameboard-button" data-index = "8"></div>
            </div>
        </div>
        <div class="reset-button-box">
            <div class="reset-button">Restart</div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
